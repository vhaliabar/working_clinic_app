{% extends 'layout.html' %}


{% block body %}
<div class='content'>
    <h1 style='text-align: center'>Update Appointment details</h1>
    <br>

    <form action='' method='POST'>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">First name</span>
            </div>
            <input type="text" class="form-control" aria-label="Name"
             aria-describedby="inputGroup-sizing-default" name='first_name' value = '{{record.first_name}}'>
            </div>


       <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Last name</span>
            </div>
            <input type="text" class="form-control" aria-label="Last name"
             aria-describedby="inputGroup-sizing-default" name='last_name' id='content' value = '{{record.last_name}}'>
            </div>


      <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Data</span>
            </div>
            <input type="text" class="form-control" aria-label="Experience"
             aria-describedby="inputGroup-sizing-default" name='data' id='content' value = '{{record.data}}'>
            </div>
        

    <div class="form-group col-md-4">
        <label for="inputState">Chooose the doctor</label>
        <select id="inputState" class="form-control" name='doctor_id' value={{record.doctor_id}}>
            <option selected disabled>Choose...</option>
            {% for option in option_list %}
            <option>{{ option }}</option>
            {% endfor %}
        </select>
        </div>
        <br>

            
        <input class='btn btn-secondary'type='submit' value='Update Task'>
        <br>
        
    </form>
</div>
{% endblock %}
